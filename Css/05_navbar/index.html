<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navbar learn</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #484848;
      margin: 20px;
    }
    .container {
      margin-bottom: 40px;
      padding: 0px;
      margin: 0px;
    }
    h1 {
      margin-bottom: 10px;
      color: white;
    }
    .nav1 {
      background-color: rgb(255, 255, 255);
      color: #ae1010;
      /* justify-content: space-between; */
    }
    .nav1 ul {
      display: flex;
      /* padding: 15px; */
      justify-content: space-around;
    }

    .nav1 li {
      display: flex;
      /* background-color: #ffffff; */
      list-style-type: none;
      color: blanchedalmond;
      padding: 10px;
    }
    .nav1 li a {
      text-decoration: none;
      /* color: rgb(102, 5, 5); */
      font-weight: bold;
      /* background-color: #1071ae; */
      padding: 5px 15px;
      border-bottom: 2px solid transparent;
    }
    .nav1 a {
      /* background-color: aqua; */
      color: black;
      position: relative;
    }

    .nav1 a::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: 0px;
      left: 0px;
      background-color: rgb(21, 0, 255);
      transform: scaleX(0);
      transition: transform 0.3s ease-in-out;
    }
    .nav1 a:hover::after {
      transform: scaleX(1);
    }
    .nav1 .login_btn {
      background-color: rgb(50, 178, 242);
      color: rgb(252, 252, 252);
      border-radius: 5px;
      font-weight: bold;
      padding: 5px 15px;
      border: none;
      cursor: pointer;
    }
    .nav2 {
      background-color: #03643c;
      width: 200px;
      padding: 20px;
    }
    .nav2 ul {
      list-style-type: none;
      padding: 0px;
      margin: 0px;
    }
    .nav2 li {
      margin-bottom: 10px;
    }
    .nav2 a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      display: block;
      padding: 8px;
      width: 100%;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .nav2 a:hover {
      background-color: #024026;
    }
    .nav2 .login_btn {
      background-color: #3cad7e;
      width: 100%;
      font-weight: bold;
      font-size: larger;
      text-decoration: none;
      border: none;
      color: #ffffff;
      padding: 10px;
      border-radius: 2px;
      cursor: pointer;
    }

    .login_btn:hover {
      background-color: #024026;
      color: #ffffff;
      border: 1px solid #ffffff;
    }
    .nav3 {
      background-color: rgb(0, 255, 183);
      padding: 10px;
    }
    .nav3 ul {
      list-style-type: none;
      display: flex;
      margin: 0;
      padding: 0;
      padding: 10px;
      justify-content: space-around;
      align-items: center;
    }
    .nav3 a {
      text-decoration: none;
      color: white;
      display: block;
      padding: 8px 12px;
      font-weight: bold;
      position: relative;
    }
    .nav3 .dropdown {
      position: relative;
      /* display: inline-block; */
    }
    .nav3 .dropdown_content {
      display: none;

      /* box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2); */
      /* z-index: 1; */
      /* top: 100%; */
      /* left: 0; */
    }
    a:hover {
      background-color: #aea110;
      border-radius: 20px;
    }
    .nav3 .dropdown:hover .dropdown_content {
      display: block;
      position: absolute;
      color: black;
      background-color: #ae1010;
      border-radius: 5px;
      min-width: 160px;
    }
    .nav3 .login_btn {
      background-color: blueviolet;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      font-weight: bold;
    }
    .login_btn:hover {
      background-color: rgb(218, 167, 255);
      color: white;
      border: 1px solid white;
    }
  </style>
  <body>
    <div class="container">
      <h1>Variation 1: Horizontal with Underline Effect</h1>
      <nav>
        <div class="nav1">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <button class="login_btn">login</button>
          </ul>
        </div>
      </nav>
      <nav>
        <h1>Variation 2: Vertical With hover Effect</h1>
        <div class="nav2">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <button class="login_btn">login</button>
          </ul>
        </div>
      </nav>
      <h1>Variation 3: Horizontal with Dropdown Menu</h1>
      <nav>
        <div class="nav3">
          <ul>
            <li><a href="#">Home</a></li>
            <li class="dropdown">
              <a href="#">About</a>
              <div class="dropdown_content">
                <ul>
                  <li><a href="#">Our Story</a></li>
                  <li><a href="#">team</a></li>
                  <li><a href="#">company</a></li>
                </ul>
              </div>
            </li>

            <li><a href="#">Product</a></li>
            <!-- <li><a href="#">Contact</a></li> -->
            <button class="login_btn">login</button>
          </ul>
        </div>
      </nav>
    </div>
  </body>
</html>
