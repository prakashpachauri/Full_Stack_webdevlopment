<!DOCTYPE html>

<head>

    <title>tables</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */

        }
        table, th, td{
            border: 2px solid black;

            padding: 10px;

            color: white;

</head>

        </tr>
        <tr>
            <td>Aakash</td>

        </tr>
    </table>
    
</body>
</html>
